<!-- ===== HEADER LOGO ONLY ===== -->
<style>
:root{
  --blue1:#0080FF;
  --blue2:#0047AB;
  --text:#ffffff;
  --radius:18px;
}

/* header wrapper */
.nb-header{
  width:100%;
  max-width:1100px;
  margin:0 auto 28px;
  background:linear-gradient(90deg,var(--blue1),var(--blue2));
  border-radius:var(--radius);
  padding:18px 24px 14px; /* 납작 */
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
}

/* logo row */
.nb-logo{
  display:flex;
  align-items:center;
  gap:18px;
}

/* symbol */
.nb-symbol{
  font-size:44px;
  font-weight:900;
  line-height:1;
  color:#fff;
}

/* center brand */
.nb-brand{
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
}
.nb-brand .en{
  font-size:26px;
  font-weight:800;
  letter-spacing:.04em;
}
.nb-brand .kr{
  font-size:15px;
  opacity:.85;
}

/* divider */
.nb-line{
  width:100%;
  height:1px;
  background:rgba(255,255,255,.5);
  margin-top:6px;
}

/* click button */
.nb-toggle{
  background:none;
  border:none;
  color:#fff;
  font-size:14px;
  letter-spacing:.25em;
  cursor:pointer;
  padding:6px 0;
}

/* panel */
.nb-panel{
  max-height:0;
  overflow:hidden;
  opacity:0;
  transition:.35s ease;
}
.nb-panel.open{
  max-height:240px;
  opacity:1;
  margin-top:10px;
}
.nb-panel-inner{
  background:rgba(255,255,255,.12);
  border-radius:12px;
  padding:14px;
  font-size:14px;
  line-height:1.7;
  text-align:center;
}

/* mobile */
@media(max-width:600px){
  .nb-symbol{font-size:36px}
  .nb-brand .en{font-size:22px}
}
</style>

<div class="nb-header">
  <div class="nb-logo">
    <div class="nb-symbol">ꔘ ᗲ</div>
    <div class="nb-brand">
      <div class="en">NewBit</div>
      <div class="kr">뉴빗</div>
    </div>
  </div>

  <div class="nb-line"></div>

  <button class="nb-toggle" id="nbToggle">[ CLICK ]</button>

  <div class="nb-panel" id="nbPanel">
    <div class="nb-panel-inner">
      <strong>NewBit</strong><br>
      새로운 비트, 새로운 온도.<br>
      서로 다른 감각이 하나의 울림이 되는 유닛.
    </div>
  </div>
</div>

<script>
const t = document.getElementById('nbToggle');
const p = document.getElementById('nbPanel');

t.addEventListener('click',()=>{
  const open = p.classList.toggle('open');
  t.textContent = open ? '[ CLOSE ]' : '[ CLICK ]';
});
</script>

  <script>
    (function(){
      const toggleBtn = document.getElementById('group-toggle');
      const panel = document.getElementById('group-panel');

      toggleBtn.addEventListener('click', ()=>{
        const isOpen = panel.classList.toggle('open');
        toggleBtn.classList.toggle('open', isOpen);
        toggleBtn.setAttribute('aria-expanded', String(isOpen));
        panel.setAttribute('aria-hidden', String(!isOpen));
        // if opened, scroll into view
        if(isOpen) panel.scrollIntoView({behavior:'smooth', block:'center'});
      });

      // Smooth anchor handling for internal links
      const anchors = document.querySelectorAll('a[href^="#"]');
      anchors.forEach(a=>{
        a.addEventListener('click', (e)=>{
          const href = a.getAttribute('href');
          if(!href || href === '#') return;
          const id = href.slice(1);
          const el = document.getElementById(id);
          if(el){
            e.preventDefault();
            el.scrollIntoView({behavior:'smooth', block:'start'});
            history.replaceState(null,'','#'+id);
          }
        });
      });
    })();
  </script>
